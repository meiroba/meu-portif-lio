<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebela</title>
</head>
<body>
    <header>
        <table border>
            <caption>Tabela de Esquadrias</caption>
            <thead>
                <tr>
                    <th>Quantidade</th>
                    <th>tipo</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Janela</td>
                    <td>100x150x100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Porta</td>
                    <td>90x210</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Báscula</td>
                    <td>60x60x180</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Quantidade</td>
                    <td>Tipo</td>
                    <td>Descrição</td>
                </tr>
            </tfoot>
        </table>
    </header>
</body>
</html>
