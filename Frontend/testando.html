<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
</head>
<body>
    <section>
        <form action="" method="get">

            <label for="nome">Nome:</label><br>
            <input type="text" id="Nome" name="nome" value="Jhon" readonly><br><br>

            <label for="sobrenome">Sobrenome:</label><br>
            <input type="text" id="Sobrenome" name="sobrenome" value="Doe" maxlength><br><br>

            <label for="Linguagem">Escolha a sua linguagem favorita</label><br>
            <select id="linguagem" name="Linguagem">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
            </select><br><br>
        
            <input type="submit" value="Enviar"><br><br>

        </form>
    </section>

<section>
    <fieldset>
        <form action="" method="get">

            <legend>Informações Pessoais</legend><br>

            <label for="nome">Nome</label><br>
            <input type="text" name="Nome"><br><br>
    
            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" name="sobrenome"><br><br>
    
            <label for="email">Email</label><br>
            <input type="email" name="email"><br><br>
    
            <label for="data">Data de Nascimento</label><br>
            <input type="date" name="dataNascimento"><br><br>
    
            <label for="Linguagem">Escolha uma linguagem de programação</label><br> 
            <select name="linguagem" id="linguagem">
                <option value="java">JAVA</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select><br><br>

            <input type="submit" name="Enviar">
    
        </form>
    </fieldset>
</section>
    
</body>
</html>
